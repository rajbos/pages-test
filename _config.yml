theme: jekyll-theme-midnight

site.baseurl: "devopsjournal.io/pages-test"

defaults:
  -
    scope:
      type: posts
      path: _posts
    values:
      is_post: true
      layout: post      
      #permalink: /blog/:categories/:title/
      #permalink: /pages-test/blog/:year/:month/:day/:title/
      permalink: /blog/:year/:month/:day/:title/
  -
    scope:
      type: pages
      path: _pages
    values:
      is_post: false
      layout: default